<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1><i>ENCRIPTADOR ALURA LATAM 2024</i></h1>
        <img src="img/Logo-2.png" alt="Logo de Alura" class="logo" >
    </header>
    
    <main>
        <section class="section1">
            <textarea id="textoEncriptado" placeholder="Ingresa aqui tu texto"></textarea>
            <div class="botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
                <button type="button" id="botonCopiar">Copiar</button>
            </div>
            <div>
                <textarea name="resultado" id="textoDesencriptado" ></textarea>
            </div>
        </section>
        <section class="section2">
            <div class="contenedor-img">
                 <img src="img/niña-detective.png" alt="imagen de niña detective">
            </div>
            <div class="subtitulo">
                 <h3>No se encontro ningun mensaje</h3>
            </div>
            <div>
                 <p>Escriba el texto sin acentos ni caracteres especiales.</p>
            </div>
        </section>
    </main>
</body>
<script >
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>

</footer>

</html>
